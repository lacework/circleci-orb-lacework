description: >
  Docker container that has the latest lacework-cli baked-in
parameters:
  tag:
    default: latest
    description: >
      Pick a specific techallylw/lacework-cli image variant:
      https://hub.docker.com/r/techallylw/lacework-cli/tags
    type: string
docker:
  - image: 'techallylw/lacework-cli:<<parameters.tag>>'
